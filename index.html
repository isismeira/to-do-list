<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <p>Digite abaixo para cadastrar sua tarefa</p>
        <form id="form__tarefa">
            <input type="text" id="input__tarefa" placeholder="Adicione uma tarefa" required>
            <button type="submit">Adicionar</button>
            <ul id="lista__tarefas"></ul>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
